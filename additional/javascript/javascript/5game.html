<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game</title>

    <!--    5.	Напишите игру, в которой картинка «облачко» будет двигаться по странице при каждом движении мыши таким образом, чтобы на картинку нельзя было навести мышь.-->

</head>
<body>
    <img id="cloud" src="images/cloud.png" style="position:relative; height:100px" onmouseDown="move()" onmouseover="move()" onfocus="move(); this.blur()">

    <script>
        function move() {
            var cobj = document.getElementById("cloud");
            x = Math.floor(Math.random() * 401);
            y = Math.floor(Math.random() * 301);

            cobj.style.left = x + "px";
            cobj.style.top = y + "px";
        }
    </script>

</body>
</html>
