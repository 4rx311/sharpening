        function HeightSort() {
            var sortedArr = arr.sort(function (a, b) {
                if (a.height < b.height) return -1;
                else if (a.height > b.height) return 1;
                return 0;
            });
            for (var i = 0; i < 10; i++)
                document.write("<br>" + sortedArr[i].height + " - " + sortedArr[i].FirstName + "</br>");

        function AgeSort() {
            var sortedArr = arr.sort(function (a, b) {

                return 0;
            });
