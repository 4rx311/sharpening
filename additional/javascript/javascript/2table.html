<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Table</title>

    <!--    2.	Динамически с помощью скрипта сформировать таблицу с несколькими строками.
                Колонки таблицы – название товара, категория и цена.   
                Сделать кнопки:
                •	Font & Color -  по которой будет меняться шрифт (например, выделение жирным и курсив), цвет текста (например, на синий) и цвет фона ячеек (например, на желтый) в таблице.
                •	Add – добавляется новая строка таблицы
                •	Delete – удаляется случайная строка таблицы -->

</head>
<body>

    <script type="text/javascript">

        function addRow(id) {
            var table = document.getElementById(id);
            var row = document.createElement("tr")

            //var tdid = elt.id;

            var td1 = document.createElement("td");
            td1.appendChild(document.createTextNode("name " + table.rows.length));
            var td2 = document.createElement("td");
            td2.appendChild(document.createTextNode("column " + table.rows.length));
            var td3 = document.createElement("td");
            td3.appendChild(document.createTextNode(getRandom(1000, 10000)));
            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);
            table.appendChild(row);
        }

        function delRow(id) {
            var table = document.getElementById(id);
            var rand = getRandom(1, table.rows.length-1);
            table.deleteRow(rand);
        }

        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function paint(id) {
            var table = document.getElementById(id);
            var rowCount = table.rows.length;
            var rand = getRandom(1, 3);

            switch (rand) {
                case 1: for (var i = 0; i < rowCount; i++) {
                    table.rows[i].style.backgroundColor = "red";
                    table.rows[i].style.color = "white";
                    table.rows[i].style.font = "italic bold 20px arial,serif";
                }
                    break;
                case 2: for (var i = 0; i < rowCount; i++) {
                    table.rows[i].style.backgroundColor = "yellow";
                    table.rows[i].style.color = "red";
                    table.rows[i].style.font = "italic 15px Helvetica";
                }
                    break;
                case 3: for (var i = 0; i < rowCount; i++) {
                    table.rows[i].style.backgroundColor = "green";
                    table.rows[i].style.color = "black";
                    table.rows[i].style.font = "normal 17px arial,serif";
                }
                    break;
            }
        }

        window.onload = function () {
            var body = document.getElementsByTagName("center")[0];
            var table = document.createElement("table");

            var row = document.createElement('tr');

            var td1 = document.createElement("td");
            td1.appendChild(document.createTextNode("Name"));
            var td2 = document.createElement("td");
            td2.appendChild(document.createTextNode("Category"));
            var td3 = document.createElement("td");
            td3.appendChild(document.createTextNode("Price"));

            row.appendChild(td1);
            row.appendChild(td2);
            row.appendChild(td3);
            table.appendChild(row);

            body.appendChild(table);
            table.setAttribute("border", 1);
            table.setAttribute("cellspacing", 0);
            table.setAttribute("id", "myTable");
        }



    </script>

    <center>
        <!--<a class="add" href="javascript://" onclick="create(); return false;">CREATE</a>-->
        <a class="add" href="javascript://" onclick="addRow('myTable'); return false;">ADD</a>
        <a class="del" href="javascript://" onclick="delRow('myTable'); return false;">DELETE</a>
        <a class="paint" href="javascript://" onclick="paint('myTable'); return false;">PAINT</a>

</body>
</html>
