<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Regular</title>

    <!--    4.	Написать функцию, которая при помощи регулярных выражений разбивает текст на отдельные слова и находит частоту встречаемости отдельных слов.-->

</head>
<body>
    <script>
        var str = "Люблю регэкспы я, но странною любовью!";
        function chop (str) {
            str = str.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");
            var chopped = str.split(" ");
            for (i = 0; i < chopped.length; i++) {
                document.write("<br>" + chopped[i] + "</br>");
            }
            var matches = str.match(/люб/ig);
            document.write("<br>" + "Количество корней ЛЮБ  - " + matches.length + "</br>");
        }
    </script>

    <a class="chop" href="javascript://" onclick="chop(str); return false;">CHOP</a>
</body>
</html>
