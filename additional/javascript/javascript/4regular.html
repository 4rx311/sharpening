        function words(str) {
            str = str.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");

            return str.split(" ").reduce(function (count, word) {
                count[word] = count.hasOwnProperty(word) ? count[word] + 1 : 1;

                return count;
            }, {});
        }

        window.onload = function () {
            var obj = words(str);
            document.getElementById('result').innerHTML = JSON.stringify(obj);
